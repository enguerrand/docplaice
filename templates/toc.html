<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ current_path }}</title>
</head>
<body>
  <div id="content">
      <h1>{{ current_path }}</h1>
      {% if up is defined %}
        <p><a href="{{ up }}">Up</a></p>
      {% endif %}
      <p>The following contents are available:</p>
      <ul>
          {% for child in children %}
          <li><a href="{{ current_path }}{{ child }}">{{ child }}</a></li>
          {% endfor %}
      </ul>
  </div>
</body>
</html>
